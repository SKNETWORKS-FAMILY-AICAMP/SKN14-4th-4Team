{% extends '../layout/base_content_only.html' %}

{% load static %}

{% block title %}💪 Gym-PT | Welcome!{% endblock title %}

{% block style %}
    <style>
        body {
            background-color: #e0f2ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .intro-card {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeSlideUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-card h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4b4b4b;
        }

        .intro-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        .btn-start:hover {
            background-color: #5852d6;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="intro-card">
        <h1>Welcome!</h1>
        <p>당신의 식단상태를 분석해보세요.</p>
        <a href="{% url "mainapp:main" %}" class="btn btn-start px-4 py-2">시작하기</a>
    </div>
{% endblock content %}
